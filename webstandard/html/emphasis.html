<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong em, mark</title>
</head>
<body>
    <h1>strong, em, mark</h1>

    <!-- emphasis, strong important, mark -->

    <!--주관적인 생각을 강조 em  -->
    <p>우리집 화단에서 <em>가장 이쁜 꽃은 장미다.</em></p>

    <!-- 객관적인 강조 strong -->
    <p>저기 있는 웅덩이는 <strong>깊어서 위험하므로 들어가지 마시오.</strong></p>

    <!-- 강조할 때 사용 -->
    <p><mark>Lorem ipsum dolor sit amet</mark> consectetur adipisicing elit. Ducimus, minus necessitatibus assumenda ullam voluptas culpa maxime non, ab mollitia 
        possimus ipsa sapiente, quia at tempora ad labore! Aliquid, deserunt dolorum?</p>
</body>
</html>
