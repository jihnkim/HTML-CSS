<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ruby, time</title>
</head>
<body>
<!-- 하나 이상의 구문 컨텐츠의 일부분에 루비 주석을 달기 위해 사용. 
    루비 주석은 베이스 텍스트 주변에 나타나는 짧은 텍스트이며 주로 동아시아권 언어에서 발음이나 기타 주석 목적으로 사용 -->
    
    <h1><ruby>家和萬事成 <rt>가화만사성</rt></ruby></h1>
    <h1>
        <ruby>
        家 <rt>가</rt>
        和 <rt>화</rt>
        萬 <rt>만</rt>
        事 <rt>사</rt>
        成 <rt>성</rt>
        </ruby> 
    </h1>

<!-- 시간의 표현 -->

<p><time datetime="2022-01-05">오늘은 일찍 집에 갈거얌.</time></p>
<p>논문 발표일은 <time datetime="2021-01-05">2021년 1월 5일 입니다.</time></p>
<!-- 2021-01-05T09:20 -->

</body>
</html>
