<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 참조</title>
</head>
<body>
    <h1>문자참조 예제</h1>
    <!-- 문자참조 왜써? 텍스트 안에 꺽쇠를 표현하기 위해 -->
    <!-- &lessthan &greaterthan -->
    <p>&lt;Lorem ipsum dolor sit amet.&gt;</p>

    <!-- copyright 에서 기호 쓰고 싶어 -->
    <!-- &copy;를 &#169라고 수치 참조로 써도 됨 -->
    <p>copyright &copy;</p>
</body>
</html>
