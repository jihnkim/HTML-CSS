<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- tr은 행 td는 요소 -->
    <table border width="100%">
        <caption>표의 제목, 캡션</caption>
        <colgroup>
            <col width="25%">
            <col width="25%">
            <col width="25%">
            <!-- 4개 컬럼 모두다 넓이 지정 x 하나는 남겨둔다 -->
            <col>
        </colgroup>
        <thead>
            <tr>
                <!-- th 쓸때는 항상 스코프를 사용한다 -->
                <th scope="col">table header</th>
                <th scope="col">table header</th>
                <th scope="col">table header</th>
                <th scope="col">table header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">table data</td>
                <td>table data</td>
                <td>table data</td>
                <td>table data</td>
            </tr>
            <tr>
                <!-- <td>table data</td> -->
                <td>table data</td>
                <td>table data</td>
                <td>table data</td>
            </tr>
            <tr>
                <!-- <td>table data</td> -->
                <td>table data</td>
                <td>table data</td>
                <td>table data</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- tfoot 에서도 th 사용할 수 있다. -->
            <tr>
                <th scope="row">result</th>
                <td colspan="3">...</td>
                <!-- <td>result</td> -->
                <!-- <td>result</td> -->
            </tr>
        </tfoot>
    </table>
</body>
</html>
