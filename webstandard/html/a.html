<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
</head>
<body>
    <h1>anchor</h1>
    <ul>
        <li><a href="https://naver.com">naver</a></li>
        <li><a href="https://naver.com" title="네이버로 이동">naver</a></li>
        <li><a href="https://naver.com" target="blank">naver 새 창으로</a></li>
        <li><a href="/test_photo.jpg" tabindex="1" >인생은 회전목마</a></li>
        <!-- 이미지 링크 다운 -->
        <li><a href="/test_photo.jpg" download="" tabindex="2">인생은 회전목마 다운!</a></li>
        <!-- 메일 보내는 a tag -->
        <li><a href="mailto:sysanal1697@gmail.com" >메일</a></li>
        <!-- 특정 페이지 연결 -->
        <li><a href="table.html" >테이블 html</a></li>
    </ul>

    <!-- tabindex, accesskey -->
    <!-- tab index -->
    <!-- tab을 눌렀을 때 포커싱 되는 순서(a, input, button, select, textarea, ...) -->

    <!-- accesskey -->
    <!-- 크롬 브라우저 에서는 alt + 'w'누르면 포커싱 -->
    <p>Lorem ipsum dolor sit amet <a href="http://wah.or.kr" accesskey="w">웹 접근성 연구소</a></p>
</body>
</html>
