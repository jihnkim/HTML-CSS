<!-- TIPS ctrl + d 하면 멀티커서 기능(같은 문자 모두선택) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h, p, address, blockquote, hr, pre</title>
</head>
<body>
    <!-- 제목 태그 -->
    <h1>h1tag</h1>
    <h2>h2tag</h2>
    <h3>h3tag</h3>
    <h4>h4tag</h4>
    <h5>h5tag</h5>
    <h6>h6tag</h6>
    <!-- 이전과 다른 내용 구분 -->
    <hr>
    <!-- 단락(paraghaph) -->
    <p>Lorem ipsum dolor sit amet.</p>
    <hr>
    <!-- 주소(태그내에 p tag만 허용) -->
    <address>성남시 분당구</address>
    <hr>
    <!-- 인용 (cite는 출처)-->
    <blockquote cite="www.naver.com">
        <p>
            Lorem ipsum dolor sit amet.
        </p>
        <p>
            Lorem ipsum dolor sit amet.
        </p>
    </blockquote>
    <hr>
    <!-- footer tag 는 주소, 전화번호 등.. -->
    <footer>출처 : <cite><a href="#">웹 접근성 연구소 &gt; 웹 접근성 이란</a></cite></footer>
    <hr>
    <!-- p태그는 띄어쓰기 한칸제한, 줄바꿈 x,  -->
    <!-- pre 태그는 모두 표현 가능 주로 코드 보여주는데 사용 -->
    <pre>
        &lt;h1&gt;h1tag&lt;/h1&gt;
        &lt;h1&gt;h1tag&lt;/h1&gt;
        &lt;h1&gt;h1tag&lt;/h1&gt;
        &lt;h1&gt;h1tag&lt;/h1&gt;
    </pre>
</body>
</html>
