<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- meta tag는 charset 이외는 타이틀 위 아래 어디 적든 상관 x -->
    <!-- meta tag는 charset 이외 굳이 쓸 필요는 없지만 description 정도는 쓰는 걸 권장 -->
    <meta name="keywords" content=""> <!-- 대표 단어 지정-->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- 어떤 framework 사용했나? -->
    <meta name="generator" content="VScode"> 

    <!-- content 요소중 index(검색 되는 걸 허용한다.), follow(해당 문서에 연결된 페이지를 허용한다.) 지정 가능 -->
    <meta name="robots" content=""> 

    <!-- 모바일 뷰를 위한 뷰포트 지정 (반응형 웹) -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Document</title>

    <!-- 오픈그래픽, 카카오톡이나 여러 소셜에서 링크를 보여줄 경우 그에 대한 상세 설정 -->
    <!-- 만약 카카오톡으로 링크를 보냈을 때 > 링크 + 썸네일 이미지 간단한 설명 -->
    <meta property="og:title" content="페이지제목">
    <meta property="og:url" content="http://사이트주소/">
    <meta property="og:image" content="http://띄울이미지">
    <meta property="og:type" content="website"> <!-- 종류 지정-->
    <meta property="og:description" content="사이트설명">

    <!-- 지정한 시간이후 페이지 이동 -  -->
    <meta http-equiv="refresh" content="3; url=http://google.com/">
</head>
<body>
    <h1>3초 후 구글로 이동 함</h1>
</body>
</html>
