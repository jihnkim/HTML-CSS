<!-- html 템플릿 작성 -->
<!-- div가 기본임 (디비전 시) -->
<!-- css에서 id 이름 지정시 #으로 표기 ex) #wrap 
    id 로 이름을 정하는 경우는 고유한 이름 -->
<!-- class 이름 지정 시 . 으로 표기 ex) .sta -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 모바일 환경을 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>template</title>
</head>
<body>
    <!-- a tag로 본문 포커싱 하는 것이 일반적임 -->
    <p><a href="#content">본문 바로 가기</a></p>
    <div id="wrap">
        <!-- header -->
        <div id="header">

        </div>
        <!-- //header -->
        <!-- container -->
        <div id="container">
            <!-- content -->
            <div id="content">

            </div>
            <!-- //content -->
        </div>
        <!-- //container -->
        <!-- footer -->
        <div id="footer">

        </div>
        <!-- //footer -->
    </div>
</body>
</html>
